    <h2>神偷奶爸2</h2>
    <p>《神偷奶爸2》是一部2013年上映的3D电脑动画电影。该影片由照明娱乐公司制作并由环球影片公司发行，是2010年电影《卑鄙的我》的续集。电影由皮艾尔-柯芬与克里斯-雷纳德导演，辛柯-保罗与肯-多利欧编剧。影片在上映后受到了观众的欢迎，并且连续两周成为美国票房榜首位。</p>
